
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "image/q.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .link-btn {
            margin: 5px;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white bg-opacity-25 backdrop-filter backdrop-blur-md border border-gray-300 rounded-md p-4 text-center">
        <h1 class="text-3xl font-bold mb-8">Welcome to Momentsync</h1>
    </div>

    <script>
        // Function to redirect to the home page after 2 seconds
        setTimeout(function() {
            window.location.href = "{% url 'home' %}";
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
