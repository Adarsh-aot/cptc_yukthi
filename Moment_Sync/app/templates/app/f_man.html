<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-3xl font-bold mb-4">Uploaded Files</h1>
    <ul class="space-y-4">
        {% for item in n %}
        <li class="flex items-center">
            <img src="{{ item.image.url }}" alt="Uploaded Image" class="h-20 w-20 object-cover rounded">
            <div class="ml-4">
                <p class="text-lg font-semibold">{{ item.title }}</p>
                <p class="text-gray-600">{{ item.date }}</p>
                <a href="{% url 'delete_p' item.id %}" class="text-red-500 hover:text-red-700">Delete</a>
                
            </div>
        </li>
        {% endfor %}
    </ul><a href="{% url 'home'  %}" class="inline-block px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 ml-4">Home</a>
</body>
</html>
