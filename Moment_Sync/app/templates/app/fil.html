<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Set background image */
        body {
            background-image: url('https://storage.googleapis.com/turbocollage-res/assets/images/blog/make-collage-of-any-size/8x10-photo-collage-small.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Set full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="w-96 p-8 bg-white bg-opacity-80 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-4">Click Here To Show Your Image</h2>
        <form action="{% url 'past_images' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Images</button>
        </form>
    </div>
</body>
</html>
