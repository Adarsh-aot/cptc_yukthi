<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen" style="background-image: url('https://content-management-files.canva.com/cdn-cgi/image/f=auto,q=70/52f9430b-bccc-40c4-b0c0-8b2348e57c2a/header_photo-collage2.jpg'); background-size: cover; background-position: center;">
    <div class="bg-white bg-opacity-25 backdrop-filter backdrop-blur-md border border-gray-300 rounded-md p-4 text-center">
        <h1 class="text-3xl font-bold mb-8">Welcome to the Home Page</h1>
        {% if n == 1 %}
        <a href="{% url 'f_man' %}" class="inline-block px-6 py-3 bg-red-500 text-white rounded-md hover:bg-red-600">Admin Delete</a>
        {% endif %}
        <!-- Upload Image Button -->
        <a href="{% url 'upload_image' %}" class="inline-block px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">Upload Image</a>

        <!-- Check Image Button -->
        <a href="{% url 'check_image' %}" class="inline-block px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600">My Photo</a>

        <!-- My Upload Button -->
        <a href="{% url 'camera' %}" class="inline-block px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600">Camera</a>
        <a href="{% url 'myimage' n %}" class="inline-block px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600">My Upload</a>
        <a href="{% url 'upload_file' %}" class="inline-block px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600">Image To Txt</a>
        <a href="{% url 'query' %}" class="inline-block px-6 py-3 bg-red-500 text-white rounded-md hover:bg-red-600">Image Query</a>
        <a href="{% url 'register' %}" class="inline-block px-6 py-3 bg-red-500 text-white rounded-md hover:bg-red-600">Logout</a>
    </div>
    </div>
</body>
</html>
