<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">Ask a Question</h2>
        <form action="{% url 'query' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" accept=".jpg, .jpeg, .png, .gif" required class="border border-gray-300 rounded-md px-4 py-2 mb-4 w-full">
            <textarea name="question" placeholder="Enter your question..." required class="border border-gray-300 rounded-md px-4 py-2 mb-4 w-full"></textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Ask</button>
        </form>

        {% if output %}
        <div class="mt-8">
            <h3 class="text-xl font-bold mb-2">Answer:</h3>
            <p>{{ output }}</p>
        </div>
        {% endif %}

        <a href="{% url 'home' %}" class="mt-8 block text-center text-blue-500 hover:underline">Home</a>
    </div>
</body>
</html>
